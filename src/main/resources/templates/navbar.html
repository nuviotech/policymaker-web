    <script>
			var options = [];

			$('.catDrop a').on(
					'click',
					function(event) {
						var $target = $(event.currentTarget), val = $target
								.attr('data-value'), $inp = $target
								.find('input'), idx;

						if ((idx = options.indexOf(val)) > -1) {
							options.splice(idx, 1);
							setTimeout(function() {
								$inp.prop('checked', false)
							}, 0);
						} else {
							options.push(val);
							setTimeout(function() {
								$inp.prop('checked', true)
							}, 0);
						}

						$(event.target).blur();

						console.log(options);
						$(".categoryInput").val(options.join(" | "));
						$("#categorysInput").val(options.join("&"));
						return false;
					});
		</script>
